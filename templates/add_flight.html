
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Volo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h2 class="mb-4">Aggiungi Volo</h2>
    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Data volo</label>
                <input type="date" name="flight_date" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Cliente</label>
                <input type="text" name="client" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Prezzo</label>
                <input type="number" name="price" step="0.01" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Riferimento Avinode</label>
                <input type="text" name="ref_avinode" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Riferimento FL3XX</label>
                <input type="text" name="ref_fl3xx" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Stato</label>
                <select name="status" class="form-select" required>
                    <option value="Chiesto OA">Chiesto OA</option>
                    <option value="Ricevuto OA">Ricevuto OA</option>
                    <option value="Contratto inviato">Contratto inviato</option>
                    <option value="Contratto firmato ricevuto (volo confermato)">Contratto firmato ricevuto (volo confermato)</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Handler</label>
                <select name="handler" class="form-select" required>
                    <option value="TEDO">TEDO</option>
                    <option value="BUCCI">BUCCI</option>
                </select>
            </div>
            <div class="col-12">
                <label class="form-label">Note</label>
                <textarea name="notes" class="form-control" rows="4"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Salva</button>
        <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">Annulla</a>
    </form>
</body>
</html>
